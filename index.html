<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog and Sheep Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="timer">00:00.0</div>
        <div id="dog" class="character"></div>
        <div id="sheep" class="character"></div>
        <div id="fence">
            <div class="fence-part fence-top"></div>
            <div class="fence-part fence-left"></div>
            <div class="fence-part fence-bottom"></div>
        </div>
        <div id="win-modal" class="modal">
            <div class="modal-content">
                <h2>WELL DONE</h2>
                <p id="final-time">Your time: 00:00.0</p>
                <button id="play-again">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
